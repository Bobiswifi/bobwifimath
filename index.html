<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobFi Math - Professional Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="brand">
                BobFi Math
                <span class="wifi-icon" title="Decorative WiFi Icon">ðŸ“¶</span>
            </div>
            <div class="display">
                <div class="previous-operand" id="previousOperand"></div>
                <div class="current-operand" id="currentOperand">0</div>
            </div>
            <div class="keypad">
                <!-- Memory and Clear buttons -->
                <button class="special" data-action="memory-clear">MC</button>
                <button class="special" data-action="memory-recall">MR</button>
                <button class="special" data-action="memory-add">M+</button>
                <button class="special" data-action="memory-subtract">M-</button>

                <!-- Operations and numbers -->
                <button class="operation" data-action="clear">C</button>
                <button class="operation" data-action="backspace">âŒ«</button>
                <button class="operation" data-action="percentage">%</button>
                <button class="operation" data-action="divide">Ã·</button>
                
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation" data-action="multiply">Ã—</button>
                
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation" data-action="subtract">âˆ’</button>
                
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation" data-action="add">+</button>
                
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="equals" data-action="equals">=</button>
            </div>
        </div>
        <div class="history">
            <h3>Calculation History</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
